<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Crypto-Style Stock Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #0b0e11; color: #eaecef; font-family: sans-serif; padding: 20px; }
        .chart-container { background: #181a20; padding: 20px; border-radius: 10px; width: 80%; margin: auto; }
        .price-board { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .price-card { text-align: center; }
        .price-val { font-size: 24px; font-weight: bold; color: #f0b90b; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">ğŸš€ ì‹¤ì‹œê°„ ì£¼ì‹ ê±°ë˜ì†Œ ëŒ€ì‹œë³´ë“œ</h2>
    
    <div class="price-board">
        <div class="price-card"><div>(ì£¼)ì„ìŠ¹í˜</div><div id="live-sh" class="price-val">0</div></div>
        <div class="price-card"><div>(ì£¼)mid</div><div id="live-mid" class="price-val">0</div></div>
    </div>

    <div class="chart-container">
        <canvas id="stockChart"></canvas>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://midocre-a86a5-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ì°¨íŠ¸ ì„¤ì •
        const ctx = document.getElementById('stockChart').getContext('2d');
        const stockChart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{
                label: '(ì£¼)ì„ìŠ¹í˜ ì£¼ê°€',
                data: [],
                borderColor: '#f0b90b',
                backgroundColor: 'rgba(240, 185, 11, 0.1)',
                borderWidth: 2,
                fill: true,
                tension: 0.4
            }] },
            options: {
                responsive: true,
                plugins: { tooltip: { mode: 'index', intersect: false } },
                scales: { x: { grid: { color: '#2b2f36' } }, y: { grid: { color: '#2b2f36' } } }
            }
        });

        // ë°ì´í„° ì‹¤ì‹œê°„ ê°ì‹œ (ê¸°ë¡ ë…¸ë“œ)
        db.ref('stock_history').limitToLast(20).on('value', (snapshot) => {
            const data = snapshot.val();
            const labels = [];
            const prices = [];
            
            for (let id in data) {
                labels.push(data[id].time);
                prices.push(data[id].sh);
            }
            
            stockChart.data.labels = labels;
            stockChart.data.datasets[0].data = prices;
            stockChart.update();
            
            // ì‹¤ì‹œê°„ ê°€ê²© í‘œì‹œ
            const lastPrice = prices[prices.length - 1];
            document.getElementById('live-sh').innerText = lastPrice.toLocaleString() + "ì›";
        });
    </script>
</body>
</html>
