<html lang="ko">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 주식 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <style>
        :root {
            --bg-color: #0b0e11;
            --card-bg: #181a20;
            --text-main: #eaecef;
            --text-sub: #848e9c;
            --accent: #02c076; /* 상승 초록색 */
            --border: #2b2f36;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 { margin-bottom: 30px; font-weight: 600; }

        /* 상단 종목 카드 레이아웃 */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 95%;
            max-width: 1100px;
            margin-bottom: 25px;
        }

        .stock-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .stock-card:hover { border-color: var(--accent); transform: translateY(-3px); }
        .stock-card.active { border-color: var(--accent); background: #1e2329; box-shadow: 0 4px 15px rgba(2, 192, 118, 0.2); }

        .stock-name { font-size: 14px; color: var(--text-sub); font-weight: bold; }
        .stock-price { font-size: 24px; font-weight: bold; color: var(--accent); margin-top: 8px; }

        /* 차트 영역 */
        .chart-container {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            width: 95%;
            max-width: 1100px;
            height: 500px;
            border: 1px solid var(--border);
            position: relative;
        }
